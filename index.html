<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/png" href="favicon.ico" />
  <!-- Esto aparece como t√≠tulo de la ventana o pesta√±a en el navegador: c√°mbialo -->
  <title>Print Manager GUI</title>
</head>

<body>
  <!-- Navs tabs-->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <a class="navbar-brand" href="#">Printer Manager</a>
    <li class="nav-item">
      <a class="nav-link active" id="printers-tab" data-toggle="tab" href="#printers" role="tab"
        aria-controls="printers" aria-selected="true">Printers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab" aria-controls="groups"
        aria-selected="false">Groups</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="jobs-tab" data-toggle="tab" href="#jobs" role="tab" aria-controls="jobs"
        aria-selected="false">Jobs</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!-- ##################################### PRINTERS ##################################### -->
    <div class="tab-pane fade show active" id="printers" role="tabpanel" aria-labelledby="home-tab">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Printers</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="col-form-label">Filter by </label>
        </div>
        <!-- Form filter printer -->
        <div class="col-auto mr-auto">
          <form id="printerFilterBy">
            <div class="form-row">
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterName" placeholder="Name">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterModel" placeholder="Model">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterStatus" placeholder="Status">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterGroup" placeholder="Group">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterIP" placeholder="ip">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinterLocation" placeholder="Location">
              </div>
              <div class="form-group col-md-1">
                <button type="search" class="btn btn-primary">üîç</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-auto">
          <button id="addPrinterBtn" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#addPrinterModal" data-toggle="tooltip" data-placement="top" title="add printer">
            ‚ûï
          </button>
        </div>
      </div>
      <!-- Printers table -->
      <table id="printersTable" class="table">
        <thead id="printersTableHead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Model</th>
            <th scope="col">Status</th>
            <th scope="col">Groups</th>
            <th scope="col">IP</th>
            <th scope="col">Location</th>
            <th scope="col">Jobs</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="printersTableBody">
          <!-- generated printers table body -->
        </tbody>
      </table>
    </div>
    <div id="addPrinterModal" class="modal fade" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add printer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="printer-name" placeholder="Name">
                </div>
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="printer-model" placeholder="Model">
                </div>
                <div class="form-group col-12">
                  <select class="custom-select select-group-printer" id="printer-group" placeholder="Group">
                  </select>
                </div>
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="printer-ip" placeholder="IP">
                </div>
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="printer-location" placeholder="Location">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" id="addPrinter" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ##################################### GROUPS ##################################### -->
    <div class="tab-pane fade" id="groups" role="tabpanel" aria-labelledby="groups-tab">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Groups</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="col-form-label">Filter by </label>
        </div>
        <!-- Form filter groups -->
        <div class="col-auto mr-auto">
          <form id="groupFilterBy">
            <div class="form-row">
              <div class="form-group col-md-2">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
              <div class="form-group col-md-2">
                <input type="text" class="form-control" id="inputModel" placeholder="N¬∫printers">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" id="inputStatus" placeholder="Printers (P001, P002, ...)">
              </div>
              <div class="form-group col-md-1">
                <button type="button" class="btn btn-primary">üîç</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-auto">
          <button id="addGroupBtn" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#addGroupModal" data-toggle="tooltip" data-placement="top" title="add group">
            ‚ûï
          </button>
        </div>
      </div>
      <table id="groupsTable" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">N¬∫ printers</th>
            <th scope="col">Printers</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="groupsTableBody">
          <!-- generated groups table body -->
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="addGroupModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add group</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="inputGroupName" placeholder="Name">
                </div>
                <div class="form-group col-12">
                  <select class="custom-select multi-select-printers-group" id="inputPrintersGroup" multiple>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="addGroup" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ##################################### JOBS ##################################### -->
    <div class="tab-pane fade" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Jobs</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="col-form-label">Filter by </label>
        </div>
        <!-- Form filter job -->
        <div class="col-auto mr-auto">
          <form id="jobFilterBy">
            <div class="form-row">
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputJob" placeholder="Job">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputStatus" placeholder=Status>
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputUserOwner" placeholder="User owner">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputFile" placeholder="File">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputGroupAsigned" placeholder="Group asigned">
              </div>
              <div class="form-group col-md-1">
                <input type="text" class="form-control" id="inputPrinters" placeholder="Printer asigned">
              </div>
              <div class="form-group col-md-1">
                <button type="button" class="btn btn-primary">üîç</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-auto">
          <button id="addJobBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addJobModal"
            data-toggle="tooltip" data-placement="top" title="add job">
            ‚ûï
          </button>
        </div>
      </div>
      <table id="jobsTable" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Printer asigned</th>
            <th scope="col">Owner</th>
            <th scope="col">File</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="jobsTableBody">
          <!-- generated jobs table body -->
        </tbody>
      </table>
    </div>
    <div id="addJobModal" class="modal fade" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add job</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-12">
                  <input type="text" class="form-control" name="input-job-owner" placeholder="User owner">
                </div>
                <div class="form-group col-12 d-flex justify-content-center">
                  <select class="custom-select" id="input-job-printer-asigned">
                  </select>
                </div>
                <div class="form-group col-12">
                  <div class="custom-file">
                    <input type="file" accept="application/pdf" class="custom-file-input" name="input-job-file" aria-describedby="inputFileName">
                    <label class="custom-file-label" for="inputFileName">Choose file</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="addJob" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- JavaScript -->
  <!-- jQuery primero, Bootstrap despu√©s -->
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/pmgr.js" type="module"></script>
</body>

</html>
